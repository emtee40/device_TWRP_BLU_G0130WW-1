version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:edge
    environment:
      MANIFEST_BRANCH: "android-9.0"
      # PBRP_BRANCH: ""
      VERSION: '2.9.1'
      VENDOR: 'BLU'
      CODENAME: 'G0130WW'
      FLAVOR: 'userdebug'
      TEST_BUILD: 'true'
      MAINTAINER: "PBRP Team"
      CHANGELOG: |
        - Initial Build
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_pb/pb/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: 'android-9.0-pbrp'
          context: personal-envs
          # if you are copy-pasting this script,
          # set $GitHubMail, $GitHubName and $GITHUB_TOKEN in the environment variables
